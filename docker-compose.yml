version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: sleekflow_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sleekflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sleekflow_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
